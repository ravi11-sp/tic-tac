    <title>Tic-Tac-Toe | By EDWARD</title>
    <meta name="description" content="Tic-tac-toe, noughts and crosses, or Xs and Os/“X’y O’sies”, is a paper-and-pencil game for two players, X and O, who take turns marking the spaces in a 3×3 grid. The player who succeeds in placing three of their marks in a diagonal, horizontal, or vertical row is the winner.">

<body>
    <div class="main-container">
        <div class="nav">
            # Tic - Tac - Toe #
        </div>
        <div class="board">
            <!-- <button onclick="backOne()">Back</button> -->
            <div class="inner-board-container">
                <button class="button" onclick="backOne()">Back</button>
                <div class="inner-board">
                    <div class="g1 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g2 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g3 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g4 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g5 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g6 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g7 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g8 chk box1 box2" onclick="fun(this)"> </div>
                    <div class="g9 chk box1 box2" onclick="fun(this)"> </div>
                </div>
            </div>
        </div>
        <div class="score">
            <div class="inner-score-container">
                <div class="inner-score">
                    <div class="won .won-pop"></div>
                    <div class="counter">
                        <div class="pl1-c1">
                            <div class="pl1">Player1 :</div>
                            <div class="count1">0</div>
                        </div>
                        <div class="pl2-c2">
                            <div class="pl2">Player2 :</div>
                            <div class="count2">0</div>
                        </div>
                    </div>


                    <div class="clr-reset">
                        <button type="button" class="clear" onclick="clr()">Clear</button>
                        <button type="button" class="reset" onclick="reset()">Reset</button>
                    </div>


                </div>
            </div>
        </div>
        <!-- <div class="back-container">
            <button onclick="backOne()">Back</button>
        </div> -->
        <div class="footer">
